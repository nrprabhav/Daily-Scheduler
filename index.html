<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <ul>
        <li class="row" id="1st">
          <span class="time-block">9 am</span>
          <input class="description"></input>
          <button class="saveBtn"><i class="fas fa-save"></i></button>
        </li>
        <li class="row" id="2nd">
          <span class="time-block">10 am</span>
          <input class="description"></input>
          <button class="saveBtn"><i class="fas fa-save"></i></button>
        </li>
        <li class="row" id="3rd">
          <span class="time-block">11 am</span>
          <input class="description"></input>
          <button class="saveBtn"><i class="fas fa-save"></i></button>
        </li>
        <li class="row" id="4th">
          <span class="time-block">12 pm</span>
          <input class="description"></input>
          <button class="saveBtn"><i class="fas fa-save"></i></button>
        </li>
        <li class="row" id="5th">
          <span class="time-block">1 pm</span>
          <input class="description"></input>
          <button class="saveBtn"><i class="fas fa-save"></i></button>
        </li>
        <li class="row" id="6th">
          <span class="time-block">2 pm</span>
          <input class="description"></input>
          <button class="saveBtn"><i class="fas fa-save"></i></button>
        </li>
        <li class="row" id="7th">
          <span class="time-block">3 pm</span>
          <input class="description"></input>
          <button class="saveBtn"><i class="fas fa-save"></i></button>
        </li>
        <li class="row" id="8th">
          <span class="time-block">4 pm</span>
          <input class="description"></input>
          <button class="saveBtn"><i class="fas fa-save"></i></button>
        </li>
        <li class="row" id="9th">
          <span class="time-block">5 pm</span>
          <input class="description"></input>
          <button class="saveBtn"><i class="fas fa-save"></i></button>
        </li>
      </ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
